<!DOCTYPE html>
<html>
  <head>
    <title>Examen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Raiz Cuadrada</h1>
      <h2>Manejo de excepciones</h2>
    </header>
    <form id="daniela" action="javascript:;">
      <p>
        <label accesskey="N">
          Ingresa un número:<br>
          <input name="numero" type="text" autofocus required pattern=".{1,30}"
                 maxlength="30" size="30">
        </label>
        <br><output id="salidaRaiz"></output>

      <p><input type="submit" id="boton" value="Calcular" accesskey="P"></p>
    </form>
    <footer>
      Copyright 2021 Daniela Rodríguez Jiménez
    </footer>

    <script src="script.js"></script>
  </body>
</html>
